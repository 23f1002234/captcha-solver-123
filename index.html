<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>body{font-family: Arial, sans-serif;}</style></head><body class="bg-red-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-red-800">Solve the Captcha</h1><div class="mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 rounded-md max-w-full h-auto"></div><div class="mb-4"><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-lg"></div><button id="submitBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 ease-in-out w-full text-lg">Submit</button><div id="message" class="mt-4 text-lg font-medium"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitBtn = document.getElementById('submitBtn');const messageDiv = document.getElementById('message');const getUrlParameter = (name) => {name = name.replace(/[[\\]/, '\\[').replace(/[\\]]/, '\\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));};const imageUrl = getUrlParameter('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const expectedCaptchaText = "ADURS";submitBtn.addEventListener('click', () => {const enteredText = captchaInput.value.trim().toUpperCase();if (enteredText === expectedCaptchaText) {messageDiv.textContent = 'Captcha Solved Successfully!';messageDiv.className = 'mt-4 text-lg font-medium text-green-600';} else {messageDiv.textContent = 'Incorrect Captcha. Please try again.';messageDiv.className = 'mt-4 text-lg font-medium text-red-600';}captchaInput.value = '';});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitBtn.click();}});});</script></body></html>
